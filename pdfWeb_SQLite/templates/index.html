<!DOCTYPE html>
<html lang="en">
<head>
  <title>PDF Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .pdf-container {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h2>PDF Gallery</h2><br>

    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form action="/uploads" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="file">Select PDF:</label>
                  <input type="file" class="form-control" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <div class="row mt-5">
      {% for pdf in files %}
      <div class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ pdf.filename }}</h5>
            <a href="{{ url_for('uploaded_file', filename=pdf.filename) }}" class="btn btn-sm btn-dark">View</a>
            <a href="{{ url_for('download', file_id=pdf.id) }}" class="btn btn-sm btn-dark">Download</a>
            <a href="{{ url_for('delete', file_id=pdf.id) }}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>

</body>
</html>
